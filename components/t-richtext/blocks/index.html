<blocks:>
  
  <ui:modal bind="create: richtextModelCreate, close: closeModal" close="Close" primary="Save" title="Select an image">
    <admin:imageViewer images="{_page.images}">
  </ui:modal>

  <div class="richtext-blocks-wrapper">
    <button class="btn btn-default richtext-insert-image" x-bind="click: addRichtextImages">
      <i class="icon-picture"></i>
    </button>
    
    <article class="richtext-tall" contenteditable="true">
      {unescaped @value}  
    </article>
  </div>
